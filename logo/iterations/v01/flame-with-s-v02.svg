<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150" width="100" height="150">
  <!--
    SAUNAZEIT Flamme v02 - Deutliches S im Negativraum
    Das S wird durch zwei Flammenformen gebildet, die sich
    S-foermig umeinander winden.
    Orange: #F47A20
  -->

  <defs>
    <style>
      .flame { fill: #F47A20; }
    </style>
  </defs>

  <!--
    Konzept: Zwei separate Flammenformen die zusammen
    ein S im Negativraum bilden
  -->

  <!-- Linke Flammenform - schwingt nach rechts oben -->
  <path class="flame" d="
    M 35 150
    C 30 140, 25 130, 22 115
    C 18 95, 20 75, 30 55
    C 38 40, 48 30, 55 20
    C 60 12, 58 5, 52 0
    C 48 8, 52 18, 48 28
    C 42 42, 32 55, 30 72
    C 28 85, 32 100, 38 115
    C 42 125, 40 135, 35 150
    Z
  "/>

  <!-- Rechte Flammenform - schwingt nach links unten -->
  <path class="flame" d="
    M 65 150
    C 70 140, 75 125, 78 110
    C 82 90, 80 70, 72 52
    C 66 38, 58 28, 52 18
    C 55 25, 60 35, 65 48
    C 72 65, 75 82, 72 100
    C 70 115, 68 130, 65 150
    Z
  "/>

  <!-- Kleine Flammenspitze oben -->
  <path class="flame" d="
    M 50 0
    C 48 5, 45 12, 48 20
    C 50 15, 52 10, 55 5
    C 53 2, 51 0, 50 0
    Z
  "/>

</svg>
